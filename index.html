<!DOCTYPE html>
<html>
    <head>
        <title> Clientes </title>
    </head>
    <link href="css/style.css" rel="stylesheet" >
    <body>
    <div class="Registro">
    <h1>Registro</h1>
    <p><b>Nombres: </b><input type="text" name="nombres_control" placeholder="Ingrese sus nombres" autofocus required /> </p>
    <p><b>Apellidos: </b><input type="text" name="apellidos_control" placeholder="Ingrese sus Apellidos" autofocus required /> </p>
    <p><b>Fecha de Nacimiento: </b><input type="date" name="fecha_control" placeholder="Ingrese su Fecha de Nacimiento" autofocus required /> </p>
    <p><b>Correo: </b><input type="email" name="correo_control" placeholder="Ingrese su correo" autofocus required /> </p>
    <p><b>Contraseña: </b><input type="password" name="contraseña_control" placeholder="Ingrese su contraseña" autofocus required /> </p>
    <p><input type="checkbox" name="terminos" /> He leido y acepto los terminos y condiciones </p>
    <p><input type="submit" value="Registrar"></p>
    <p><a href="#">¿Ya tengo Cuenta?</a></p>    
    <p><a href="#">Recuperar contraseña</a></p>
    </div>
    <script src="java.js"></script>
</body>
</html>
